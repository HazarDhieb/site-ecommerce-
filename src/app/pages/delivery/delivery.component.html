<app-bar-progress></app-bar-progress>
<!-- --------- continuer mes achats -------- -->

<!-- NOMBRE D'ARTICLES -->
<div class="separator">
    <span>{{this.cartService.productQuantity}} articles</span>
</div>
<section id="detail-commande" class="flex">
    <!-- -------------- panier / livraison -------- -->
    <div class="article-livraison flex column">
        <div class="articles flex column">
            <h2>Mon panier</h2>
            <app-card-product-cart *ngFor="let cartProduct of cart; let index=index" [index]="index"
                [cartProduct]="cartProduct"></app-card-product-cart>
        </div>
        <app-delivery-form (onItemChange)="getDeliveryChoice($event)"></app-delivery-form>
    </div>

    <!-- --------------- total --------- -->
    <aside class="flex column">
        <app-payement-total [actionTitle]="actionDescription" [cbFunction]=validateDelivery [choice]="deliveryChoice"></app-payement-total>
        <app-garantees></app-garantees>
    </aside>
</section>
