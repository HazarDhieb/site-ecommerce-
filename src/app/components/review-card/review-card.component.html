<div class="testimony-box textimony-{{review.id}} flex column">
    <i class="colorRed fa-sharp fa-solid fa-quote-left"></i>
    <p>{{review.reviewText}}</p>
    <hr>
    <div class="testimoner flex">
        <p> {{review.reviewerName}}, {{review.reviewerDescription}}</p>
        <img src="{{review.reviewerPhoto}}" alt="{{review.reviewerName}} review">
    </div>
</div>
